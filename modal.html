<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="/stylecss.css" />
  </head>
  <body>
    <section class="banner border-primary border display-1 text-center">
      <h1 class="text-uppercase">modal project</h1>
      <button onclick="func()" class="btn btn-primary text-uppercase">
        open
      </button>

      <div id="modal" class="modal-overlay">
        <div class="modal-container">
          <h3>my modal</h3>
          <button class="btn-close" onclick="closeM()"></button>
        </div>
      </div>
    </section>
    <script>
      const modal = document.querySelector("#modal");
      const func = () => {
        modal.classList.toggle("show-modal");
      };
      const closeM = () => {
        modal.classList.remove("show-modal");
        modal.classList.add("modal-overlay");
      };
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
